---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-pdf-or-png-proxy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dummy-pdf-or-png-proxy
  template:
    metadata:
      labels:
        app: dummy-pdf-or-png-proxy 
    spec:
      containers:
      - name: dummy-pdf-or-png-proxy
        image: bobykus/dummy-pdf-or-png-proxy:1.0.3 
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 3333
        livenessProbe:
          httpGet:
            path: /health
            port: 3333
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readiness
            port: 3333
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 1   
---
apiVersion: v1
kind: Service
metadata:
  name: dummy-pdf-or-png-proxy-service
spec:
  type: NodePort
  ports:
  - name: http
    port: 3444
    targetPort: 3333
  selector:
    app: dummy-pdf-or-png-proxy

